---
layout: default
---
<div class="container mx-2 mx-md-auto mt-3 mt-md-5 p-1">
    <h1 class="d-md-none mb-2" style="line-height:20px">{% include kevinblack.html %}</h1>
    <div class="row">
        <div class="col-4 col-md-2">
            <img src="assets/img/profile.jpg" class="img-fluid rounded">
        </div>
        <div class="col-8 col-md-10">
            <h1 class="d-none d-md-block mb-2">{% include kevinblack.html %}</h1>

            <p>{% include bio1.html %}</p>
            <p class="d-none d-md-inline">{% include bio2.html %}</p>
        </div>
    </div>

    <div class="row mt-3 d-md-none">
        <div class="col">
            <p>{% include bio2.html %}</p>
        </div>
    </div>

    <h2 class="mt-5 mb-2">Projects</h2>
    <div class="row border border-light py-3" style="border-width:3px !important">
        {% for project in site.data.projects %}
        <div class="my-2 col-12 ml-2 col-md-6 ml-md-0 my-2">
            <h3 class="d-md-none"><a target="_blank" href="{{ project.url }}">{{ project.title }}</a></h3>
            <div class="row">
                <div class="col-4 pr-0">
                    <img src="{{ project.image }}" class="img-fluid rounded">
                </div>
                <div class="col-8">
                    <h4 class="d-none d-md-block"><a target="_blank" href="{{ project.url }}">{{ project.title }}</a></h4>
                    <p>{{ project.description }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
